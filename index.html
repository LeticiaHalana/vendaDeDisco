<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./src/assets/img/icons8-listening-to-music-on-headphones-50.ico"
    type="image/x-icon" />
  <link rel="stylesheet" href="./src/styles/theme.css">
  <link rel="stylesheet" href="./src/styles/index.css" />
  <title>Music Records</title>
</head>

<body>
  <header class="header">
    <h1 class="title">Music Records</h1>
    <button class="theme"></button>
  </header>

  <main class="container_main">
    <h2 class="title_categorys">Gênero Musical</h2>
    <div class="categorys"></div>

    <div class="input">
      <div class="label">
        <h2 class="title_range">Definir preço</h2>
        <h2 id="valor_range" class="valor_range">Até R$ 50,00 </h2>
      </div>
      <input class="range" id="input" type="range" name="valor" min="0" max="100">
    </div>
    <h2 class="title_albuns">Albums Encontrados</h2>
    <div class="discos"></div>

  </main>

  <script type="module" src="./src/scripts/index.js"></script>
  <script type="module" src="./src/scripts/theme.js"></script>
</body>

</html>
